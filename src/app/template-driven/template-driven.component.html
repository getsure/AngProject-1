<div class="container">
    <h3>User Registration Form</h3>
    <form #userForm ="ngForm" (ngSubmit)="submitForm(userForm.value)">
       <div class="form-group">
         <label>Name:</label>
         <input type="text" class="form-control" #nameRef="ngModel" name="name" ngModel />
       </div>
       <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" #emailRef="ngModel" name="email" ngModel />
      </div>
      
      <div ngModelGroup="address">
        <div class="form-group">
          <label>City:</label>
          <input type="text" class="form-control" #cityRef="ngModel" name="city" ngModel />
        </div>
        <div class="form-group">
            <label>PostalCode:</label>
            <input type="text" class="form-control" #postalRef="ngModel" name="postal" ngModel />
          </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
